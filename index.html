<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
    <title>The Code Review</title>

</head>

<body>

    <!--Header-->
    <header>
        <div class="header-container">
            <h1>THE CODE REVIEW</h1>
        </div>

    </header>


    <!--Main Content-->
    <main class="main-container">
        
        <div class="intro-container">
            <h2>Signup for our newsletter</h2>
            <p class="hint">Get the latest news on how your code is doing right in your inbox</p>
            <hr class="line1">
            <hr class="line2">
        </div>

        <!--Form-->
        <form class="form">
            <fieldset class="col-1">
                <legend>
                    <h2>Contact Information</h2>
                </legend>

                <div>
                    <label for="name">Full Name</label>
                    <input class="hover" type="text" id="name" name="user_name" placeholder="Required" required>
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input class="hover" type="email" id="email" name="user_email" placeholder="Required" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input class="hover" type="tel" id="phone" name="user_phone" placeholder="Required" required>
                </div>
                <div>
                    <label for="address1">Street Address</label>
                    <input class="hover" type="text" id="address1" name="user_address1" placeholder="Required" required>
                </div>
                <div>
                    <label for="city">City</label>
                    <input class="hover" type="text" id="city" name="user_city" placeholder="Required" required>
                </div>
                <div>
                    <label for="state">State</label>
                    <select class="hover" id="state" name="user_state">
                        <optgroup label="United States of America">
                            <option value="">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>
                    </select>
                </div>
                <div class="flex ">
                    <label for="zip">Zip Code</label>
                    <input class="hover" type="text" id="zip" name="user_zip" placeholder="Required" required>
                </div>
            </fieldset>

            <hr class="line3">


            <fieldset class="col-2">
                <legend>
                    <h2>Newsletter</h2>
                </legend>

                <p class="hint">Select the newsletter you would like to recieve</p>

                <div>
                    <input class="hover" type="checkbox" id="html-news" value="html-news" name="user_news">
                    <label for="html-news">HTML News</label>
                </div>

                <div>
                    <input class="hover" type="checkbox" id="css-news" value="css-news" name="user_news"> <label class=""
                        for="css-news">CSS News</label>
                </div>

                <div>
                    <input class="hover" type="checkbox" id="js-news" value="js-news" name="user_news">
                    <label class="" for="js-news">Javascript News</label>
                </div>


                <p class="hint">Newsletter Format</p>

                <div>
                    <input class="hover" type="radio" id="html-format" value="html-format" name="user_format">
                    <label for="html-format"> HTML</label>
                </div>

                <div>
                    <input class="hover" type="radio" id="plain-format" value="plain-format" name="user_format">
                    <label for="plain-format">Plain Text</label>
                </div>

                <label class="hint" for="comment">Other topics you'd like to hear about</label>
                <textarea class="hover" name="user_comment" id="comment" cols="30" rows="10" placeholder="Comment here..."></textarea>

                <label for="btn"></label>
                <input class="button" type="submit" id="btn">
            </fieldset>
        </form>
    </main>

    <footer class="footer-container">
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
